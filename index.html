<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div id="container">
      <h1>Contact Us</h1>
      <form class="contactForm">
        <div class="section">
          <div>
            <label for="firstName">First Name *</label><br />
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div>
            <label for="lastName">Last Name *</label> <br/>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <label for="emailAddress">Email Address *</label>
        <input type="email" id="emailAddress" name="emailAddress" required />

        <p for="queryType">Query Type *</p>

        <div class="section">
          <input type="radio" id="generalEnquiry" name="generalEnquiry" />
          <label for="generalEnquiry">General Enquiry</label>

          <input type="radio" id="suppportRequest" name="supportRequest" />
          <label for="supportRequest">Support Request</label>
        </div>

        <label for="Message">Message *</label>
        <input type="text" id="Message" name="Message" />

        <input type="checkbox" id="consent" name="consent" />
        <label for="consent">I consent to being contacted by team *</label>
        <!--
        This field is required Last Name This field is required Email Address
        Please enter a valid email address This field is required Query Type
        General Enquiry Support Request Please select a query type Message This
        field is required I consent to being contacted by the team To submit
        this form, please consent to being contacted Submit Message Sent! Thanks
        for completing the form. We'll be in touch soon! -->
      </form>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
